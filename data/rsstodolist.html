<html>
    <style>
        body                        { overflow-x: hidden; overflow-y: hidden; font-family: sans-serif; font-size: 9pt; background-color: transparent; color: black; }
        label                       { margin-right: 5px; font-weight: bold; }
        input#feed                  { width: 100px; }
        input#description,
        input#title                 { width: 235px; }
        input[type=image]           { border: 0; }
        input[type=text],
        input[type=url]             { border: 1px solid grey; background-color: #E3E9EF; margin-bottom: 2px; }
        input[type=url]             { width: 240px;}
        a, #more, legend            { cursor: pointer; }
        #more,legend                { text-decoration: underline; }
        h2                          { font-size: 12px; font-weight: normal; margin: 0 0; }
        fieldset ul                 { padding: 0; margin: 0; }
        fieldset li                 { display: block; }
        hr                          { border: 1px solid #CCC; }
        .commonlbl                  { width: 90px; display: inline-block; }
    </style>
    <body>
        <section>
            <label for="feed">Add current page to feed :</label><input type="text" id="feed" value="somename" />
            <input type="image" class="action" data-action="add" data-done="added" data-doing="adding" title="Add" src="add.png" width="16" height="16" />
            <input type="image" class="action" data-action="del" data-done="deleted" data-doing="deleting" alt="Delete" src="del.png" width="16" height="16" />
            <a class="action" data-action="goto"><img title="go to that feed" src="go.png" width="16" height="16" /></a>
        </section>
        <a id="more">More...</a>
        <fieldset style="display: none;">
            <legend>Less</legend>
            <label class="commonlbl" for="title">Title :</label><input type="text" id="title" value="" />
            <label class="commonlbl" for="description">Description :</label><input type="text" id="description" value="" />
            <hr>
            <h2>Server on which send feed entries :</h2>
            <ul>
                <li><input type="radio" name="server" id="defaultServer"><label for="defaultServer">Default : https://rsstodolist.appspot.com/</label></li>
                <li><input type="radio" name="server" id="customServer"><label for="customServer">Custom :</label><input type="url" value="https://"></li>
        </fieldset>
    </body>
</html>
