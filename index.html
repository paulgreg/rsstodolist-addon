<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body                        { overflow-x: hidden; overflow-y: hidden; font-family: sans-serif; font-size: 12px; background-color: transparent; color: black; }
            form                        { width: 360px; }
            section                     { display: flex; justify-content: space-between; align-items: center; } 
            fieldset                    { display: flex; flex-direction: column; } 
            label                       { font-weight: bold; margin-right: 5px; white-space: pre; }
            .item                       { display: flex; align-items: center; }
            input[type=text],
            input[type=url]             { flex: 1; border: 1px solid grey; background-color: #E3E9EF; margin: 2px 0; }
            input[type=image]           { margin-left: 4px; }
            #feed                       { width: 110px; }
            a, #more, legend            { cursor: pointer; }
            #more,legend                { text-decoration: underline; }
            h2                          { font-size: 12px; font-weight: normal; margin: 0 0; }
            hr                          { flex: 1; border: 1px solid #CCC; }
            fieldset                    { display: none; }
            body.more #more             { display: none; }
            body.more fieldset          { display: block; }
        </style>
    </head>
    <body>
        <form>
            <section>
                <label for="feed">Add current page to feed :</label><input type="text" id="feed" value="somename" autocomplete="on" />
                <datalist id="suggestions"></datalist>
                <input type="image" id="add" class="button" title="Add" src="imgs/add.png" width="16" height="16" />
                <input type="image" id="del" class="button" title="Delete" src="imgs/del.png" width="16" height="16" />
                <input type="image" id="goto" class="button" title="go to feed"   src="imgs/go.png" width="16" height="16" />
            </section>
            <a id="more">More...</a>
            <fieldset>
                <legend>Less</legend>
                <div class="item"><label for="title">Title :</label><input type="text" id="title" value="" /></div>
                <div class="item"><label for="description">Description :</label><input type="text" id="description" value="" /></div>
                <div class="item"><hr></div>
                <div class="item"><label for="server">Server :</label><input type="url" id="server" value="https://rsstodolist.eu/" placeholder="https://rsstodolist.eu/"></div>
            </fieldset>
        </form>
        <script type="module" src="./index.js"></script>
    </body>
</html>
